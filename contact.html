<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>PAYAPI</title>
</head>
<body>
    
    <!-- ========HEADER======== -->
    <header class="header">
        <div class="container">
            
            <a class="header__logo logo" href="./index.html">
                <img
                src="./images/svg/logo/logo.svg"
                alt="PayAPI logo"
                width="135"
                height="38"
                >
            </a>
            
            <button class="nav__burger"></button>
            
            <div class="header__menu">
                
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="./pricing.html">
                                Pricing
                            </a>
                        </li>
                        
                        <li class="nav__item">
                            <a class="nav__link" href="./about.html">
                                About
                            </a>
                        </li>
                        
                        <li class="nav__item">
                            <a class="nav__link nav__link--active" href="./contact.html">
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav>
                
                <a class="button header__link" href="#">Schedule a Demo</a>
            </div>
        </div>
    </header>
    
    <!--=======MAIN========= -->
    <main>
        <section class="contact">
            <div class="container">
                <h2 class="contact__heading">
                    Submit a help request and we'll get in touch shortly.
                </h2>
                
                <div class="contact__aside">
                    <form class="contact__form" action="https://echo.htmlacademy.ru/" method="POST">
                        <input class="contact__input" type="text" name="user_name" placeholder="Name" required>
                        <input class="contact__input" type="email" name="user_email" placeholder="Email address" required>
                        <input class="contact__input" type="text" name="user_company" placeholder="Company name" required>
                        <input class="contact__input" type="text" name="user_title" placeholder="Title" required>
                        
                        <textarea class="contact__message contact__input" name="user_message" cols="30" rows="10" placeholder="Message" ></textarea>
                        
                        <label class="contact__check">
                            <input class="contact__check__checkbox visually-hidden" type="checkbox" name="notification">
                            
                            <span class="contact__check__controller"></span>
                            
                            <span class="contact__check__text">
                                Stay up-to-date with company announcements and updates to our API
                            </span>
                        </label>
                        
                        <button class="contact__button" type="submit">Submit</button>
                    </form>
                    
                    
                    <div class="contact__about">
                        <h3 class="contact__about__heading">
                            Join the thousands of innovators already building with us
                        </h3>
                        
                        <ul class="about__list">
                            <li class="about__item">
                                <a class="about__item__link" href="https://www.tesla.com/">
                                    <img
                                    class="about__item__image"
                                    src="./images/svg/about/black/tesla.svg"
                                    alt="Tesla logo"
                                    width="145"
                                    height="33"
                                    >
                                </a>
                            </li>
                            
                            <li class="about__item">
                                <a class="about__item__link" href="https://microsoft.com/">
                                    <img
                                    class="about__item__image"
                                    src="./images/svg/about/black/microsoft.svg"
                                    alt="Microsoft logo"
                                    width="145"
                                    height="33"
                                    >
                                </a>
                            </li>
                            
                            <li class="about__item">
                                <a class="about__item__link" href="https://www.hp.com/">
                                    <img
                                    class="about__item__image"
                                    src="./images/svg/about/black/hp.svg"
                                    alt="Hp logo"
                                    width="145"
                                    height="33"
                                    >
                                </a>
                            </li>
                            
                            <li class="about__item">
                                <a class="about__item__link" href="https://www.oracle.com/">
                                    <img
                                    class="about__item__image"
                                    src="./images/svg/about/black/oracle.svg"
                                    alt="Oracle logo"
                                    width="145"
                                    height="33"
                                    >
                                </a>
                            </li>
                            
                            <li class="about__item">
                                <a class="about__item__link" href="https://www.google.com/">
                                    <img
                                    class="about__item__image"
                                    src="./images/svg/about/black/google.svg"
                                    alt="Google logo"
                                    width="145"
                                    height="33"
                                    >
                                </a>
                            </li>
                            
                            <li class="about__item">
                                <a class="about__item__link" href="https://www.nvidia.com/">
                                    <img
                                    class="about__item__image"
                                    src="./images/svg/about/black/nvidia.svg"
                                    alt="Nvidia logo"
                                    width="145"
                                    height="33"
                                    >
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="start">
            <div class="container">
                <h2 class="start__heading">Ready to start?</h2>
                
                <form class="start__form form" action="https://echo.htmlacademy.ru/" method="POST">
                    <input 
                    class="form__input input" 
                    type="email" 
                    name="user_email" 
                    placeholder="Enter email address" 
                    required
                    >
                    
                    <button class="form__button button" type="submit">Schedule a Demo</button>
                </form>
            </div>
        </section>
    </main>
    
    <!-- ==========FOOTER========== -->
    <footer class="footer">
        <div class="container">
            <a class="footer__logo logo" href="./index.html">
                <img
                src="./images/svg/logo/footer-logo.svg"
                alt="PayAPI logo"
                width="135"
                height="38"
                >
            </a>
            
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="./pricing.html">
                            Pricing
                        </a>
                    </li>
                    
                    <li class="nav__item">
                        <a class="nav__link" href="./about.html">
                            About
                        </a>
                    </li>
                    
                    <li class="nav__item">
                        <a class="nav__link nav__link--active" href="./contact.html">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
            
            <ul class="socials">
                <li class="social">
                    <a class="social__link" href="#">
                        <svg class="social__icon" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.68 0H1.32C.6 0 0 .6 0 1.32v21.36C0 23.4.6 24 1.32 24h11.5v-9.3H9.69v-3.62h3.13V8.41c0-3.1 1.9-4.79 4.66-4.79 1.32 0 2.46.1 2.8.15V7h-1.92c-1.5 0-1.8.71-1.8 1.76v2.32h3.59l-.47 3.62h-3.12V24h6.12c.73 0 1.32-.6 1.32-1.32V1.32C24 .6 23.4 0 22.68 0z" fill="currentColor"/>
                        </svg>
                    </a>
                </li>
                
                <li class="social">
                    <a class="social__link" href="#">
                        <svg class="social__icon" width="24" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24 2.56a9.83 9.83 0 0 1-2.83.77A4.93 4.93 0 0 0 23.34.61a9.86 9.86 0 0 1-3.13 1.2 4.92 4.92 0 0 0-3.6-1.56 4.93 4.93 0 0 0-4.8 6.04A13.98 13.98 0 0 1 1.68 1.15 4.93 4.93 0 0 0 3.2 7.72a4.9 4.9 0 0 1-2.23-.61A4.93 4.93 0 0 0 4.91 12a4.93 4.93 0 0 1-2.22.08 4.93 4.93 0 0 0 4.6 3.42A9.9 9.9 0 0 1 0 17.54a13.94 13.94 0 0 0 7.55 2.21c9.14 0 14.3-7.72 14-14.64A10.03 10.03 0 0 0 24 2.56z" fill="currentColor"/>
                        </svg>
                    </a>
                </li>
                
                <li class="social">
                    <a class="social__link" href="#">
                        <svg class="social__icon" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.4 0h19.2A2.4 2.4 0 0 1 24 2.4v19.2a2.4 2.4 0 0 1-2.4 2.4H2.4A2.4 2.4 0 0 1 0 21.6V2.4A2.4 2.4 0 0 1 2.4 0zm1.2 20.4h3.6V9.6H3.6v10.8zM5.4 7.56c-1.2 0-2.16-.96-2.16-2.16 0-1.2.96-2.16 2.16-2.16 1.2 0 2.16.96 2.16 2.16 0 1.2-.96 2.16-2.16 2.16zM16.8 20.4h3.6v-6.84c0-2.28-1.92-4.2-4.2-4.2-1.08 0-2.4.72-3 1.68V9.6H9.6v10.8h3.6v-6.36c0-.96.84-1.8 1.8-1.8.96 0 1.8.84 1.8 1.8v6.36z" fill="currentColor"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
